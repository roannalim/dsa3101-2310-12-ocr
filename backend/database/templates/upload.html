<!DOCTYPE html>
<html>

<head>
    <title>What-A-Waste Uploading Image</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            padding-left: 50px;
            text-align: left;
            background-color: #f4f4f4;
        }

        .box {
            width: 550px;
            height: 450px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-color: #fff;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 25px;
            padding: 15px 25px;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            width: 130px;
            text-align: center;
            border: none;
            display: inline-block;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: grey;
        }

        .home-button {
            position: absolute;
            top: 20px;
            right: 250px;
            background-image: url('static/Web Images/home_icon.png');
            width: 55px;
            height: 55px;
            text-indent: -9999px;
            background-size: cover;
            border: none;
            cursor: pointer;
            background-color: #f4f4f4;
        }

        .home-button:hover {
            background-image: url('static/Web Images/home_icon_hover.png');
        }

        .submit-button {
            font-size: 20px;
            padding: 15px 25px;
            background-color: #008000;
            color: #fff;
            cursor: pointer;
            width: 180px;
            text-align: center;
            border: none;
            display: inline-block;
            border-radius: 5px;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #006400;
        }



        .description {
            font-size: 26px;
        }


        .logo {
            width: 120px; /* Adjust the width to your desired size */
            height: 120px; /* Adjust the height to your desired size */
            margin-bottom: 20px;
        }
        

        table {
            width: 50px;
            border-collapse: collapse;
        }

        input[type="file"] {
            padding: 2.5px;
            margin-left: 9px;
        }
        
        td {
            padding: 2px;
            text-align: center;
            margin-top: 50px;
            width: 10px;
        }

        select {
            width: 245px;
        }

        td.label {
            font-size: 20px; /* Choose your desired font size */
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the image is at the back */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Set the opacity to 30% */
        }

    </style>
</head>

<body>
    <header>
        <h1>What-A-Waste</h1>
        <div>
            <form action="/" method="get">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
        <div>
            <form action="/home" method="get">
                <button type="submit" class="home-button" aria-label="Home"></button>
            </form>
        </div>
    </header>
    <div class="image-container">
        <img src="{{ url_for('static', filename='Web Images/background_image.jpg') }}" alt="Zero Waste Image" class="centered-image">
    </div>

    <div class="button-container">
        <div class="box">
            <p class="description">Upload an image to get started!</p>
            <img src="{{ url_for('static', filename='Web Images/upload_icon.png') }}" alt="Dashboard Logo" class="logo">
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <table>
                    <tr>
                        <td class="label">Image:</td>
                        <td><input type="file" name="image" value="" id="image" required/></td>
                    </tr>

                    <tr>
                        <td class="label">Location:</td>
                        <td>
                            <select name="location" id="locationSelect" required>
                                <option value="" disabled selected>Select an option</option>
                                <option value="UTown">UTown</option>
                                <option value="PGP">PGP</option>
                                <option value="UTR">UTR</option>
                                <option value="CAPT">CAPT</option>
                                <option value="Tembusu">Tembusu</option>
                            </select>
                        </td>
                    </tr>

                    <td colspan="2">
                        <input type="submit" value="Submit" class="submit-button" />

                    </td>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
