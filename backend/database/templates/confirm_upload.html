<!DOCTYPE html>
<html>
<head>
    <title>Confirm Upload</title>
</head>
<body>
    <h1>Confirm Upload</h1>
    <p>Do you want to upload the image?</p>
    <form method="post">
        <button type="submit" name="confirm" value="yes">Yes, Confirm Upload</button>
        <button type="submit" name="confirm" value="no">No, Cancel Upload</button>
    </form>    
</body>
</html>
