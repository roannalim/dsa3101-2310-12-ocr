<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            padding-left: 50px;
            text-align: left;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 40px;
        }

        .box {
            width: 250px;
            height: 300px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            background-color: #fff; 
        }

        .description {
            font-size: 20px;
        }

        .go-button {
            font-size: 25px;
            padding: 15px 25px;
            background-color: #008000;
            color: #fff;
            cursor: pointer;
            width: 200px;
            text-align: center;
            border: none;
            display: inline-block;
            border-radius: 5px; /* Rounded corners*/
        }

        .go-button:hover {
            background-color: #006400;
        }

        .logo {
            width: 80px;
            margin-bottom: 20px;
        }
        
        input[type="file"] {
            padding: 2px;
            margin-left: 53px;
        }

        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the image is at the back */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.3; /* Set the opacity to 30% */
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 100px;
            font-size: 25px;
            padding: 15px 25px;
            background-color: #e74c3c;
            color: #fff;
            cursor: pointer;
            width: 130px;
            text-align: center;
            border: none;
            display: inline-block;
            border-radius: 5px;
        }

        .logout-button:hover {
            background-color: grey;
        }

    </style>
</head>

<body>
    <header>
        <h1>What-A-Waste</h1>
        <div>
            <form action="/" method="get">
                <button type="submit" class="logout-button">Logout</button>
            </form>
        </div>
    </header>

    <div class="image-container">
        <img src="{{ url_for('static', filename='Web Images/background_image.jpg') }}" alt="Zero Waste Image" class="centered-image">
    </div>
    <div class="button-container">
        <div class="box">
            <p class="description">Upload an image to get started!</p>
            <img src="{{ url_for('static', filename='Web Images/upload_icon.png') }}" alt="Dashboard Logo" class="logo">
            
            <a href="{{ url_for('submit') }}"><button class="go-button" type="submit">Upload</button></a>
        </div>

        <div class="box">
            <p class="description">Visit the dashboard for more insights.</p>
            <img src="{{ url_for('static', filename='Web Images/dashboard_icon.png') }}" alt="Dashboard Logo" class="logo"> <!-- Dashboard Logo -->

            <form action="/dashboard" method="get">
                <button type="submit" class="go-button">Dashboard</button>
            </form>
        </div>

        <div class="box">
                    <p class="description">View History Image Records</p>
                    <img src="{{ url_for('static', filename='Web Images/history_icon.png') }}" alt="History Logo" class="logo">
                    <form action="{{ url_for('view_images') }}" method="get" id="viewHistoryForm">
                        <button id="viewHistoryButton" class="go-button" type="submit">View History</button>
                    </form>
                    <div id="processingMessage" style="display:none;">Processing...</div>
        </div>
    </div>

    <script>
        document.getElementById('viewHistoryForm').onsubmit = function(e) {
            // Prevent the default form submission
            e.preventDefault();

            // Show the processing message
            document.getElementById('processingMessage').style.display = 'block';

            // Disable the button to prevent multiple submissions
            document.getElementById('viewHistoryButton').disabled = true;

            // Submit the form
            this.submit();
        };
    </script>
</body>
</html>
