<!DOCTYPE html>
<html>
<head>
    <title>Upload Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            padding-left: 50px;
            text-align: left;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between elements */
        }

        .upload-text {
            font-size: 24px;
        }

        .browse-button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #008000; /* Light green */
            color: #fff;
            cursor: pointer;
        }

        .browse-button:hover {
            background-color: #006400; /* Dark green on hover */
        }
    </style>
</head>

<body>
    <header>
        <h1>What-A-Waste</h1>
    </header>

    <div class = "button-container">
        <p class = "upload-text">Select browse to upload an image</p>
        <form method = "POST" enctype="multipart/form-data" action = "/image_preview">
            <input type = "file" name="image" id="file-input" accept = "image/*" style="display: none;">
            <label for = "file-input" class="browse-button">Browse</label>
        </form>
    </div>
</body>
</html>
