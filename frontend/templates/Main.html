<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            padding-left: 50px;
            text-align: left;
            background-color: #f4f4f4;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 100px; /* Space between buttons */
        }

        button {
            font-size: 30px;
            padding: 20px 40px;
            cursor: pointer;
            width: 200px;  /* Ensuring same width for both buttons */
            text-align: center;  /* Center text horizontally */

            /* These properties ensure the content is centered vertically */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>What-A-Waste</h1>
    </header>

    <div class="button-container">
        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <input type="file" name="file" accept="image/*" id="fileInput" style="display: none" onchange="form.submit()">
            <button type="button" onclick="document.getElementById('fileInput').click();">Upload</button>
        </form>
        <button onclick="location.href='/dashboard'">Dashboard</button>
    </div>
</body>
</html>
