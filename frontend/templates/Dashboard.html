<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;

            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
        }

        /* Style for the two boxes */
        .dashboard-container {
            display: flex;
            justify-content: space-between;
            width: 90%; /* Adjust as needed */
            margin: 40px auto;
        }

        .graphs {
            flex: 0 0 70%;
            border: 1px solid #e0e0e0;
            padding: 20px;
            height: 500px; /* Adjust as needed */
            position: relative;
        }

        .bin-center {
            flex: 0 0 30%;
            border: 1px solid #e0e0e0;
            padding: 20px;
        }

        .bin-center h3 {
            text-align: center;
        }

        /* Style for the dropdown and button */
        .bin-center select, 
        .bin-center button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
